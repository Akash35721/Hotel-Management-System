<!DOCTYPE html>
<html lang="en">

<head>

    <title>Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- ! <link href="../static/signup.css" rel="stylesheet" /> -->
</head>

<body>
    <div class="container">

        <header class="header">

            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    </span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/hello/home.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">about</a></li>
                    <li class="nav-item"><a href="/hello/signup.html" class="nav-link">Registration/Login In</a></li>
                    <li class="nav-item"><a href="/hello/faq.html" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="/hello/about.html" class="nav-link">About</a></li>
                </ul>
            </header>

        </header>

        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Sign-up Form</h1>
                <p class="col-lg-10 fs-4">Please login for more details </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="{{url_for('input')}}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name" name="insname">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="integer" class="form-control" id="floatingNumber" placeholder="Number" name="contact">
                        <label for="floatingNumber">Contact No.</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" name="submit" type="submit">Sign up</button>
                    <hr class="my-4">
                    <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                </form>
            </div>
        </div>
        <footer class="footer">

            <p>&copy; @Tour de Atlantis 2023</p>

        </footer>

    </div>
    <script>
        document
            .querySelector("#form-signup")
            .addEventListener("submit", async function(e) {
                e.preventDefault();
                console.log(new URLSearchParams(new FormData(e.target)).toString());
                const res = await fetch("/api/signup", {
                    body: new URLSearchParams(new FormData(e.target)).toString(),
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                });
                console.log(await res.json());
            });
    </script>
</body>

</html>
